<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="container">
        <form>
            <div class="form_container">
                <div class="block">
                    <label for="day">
                        DAY
                    </label>
                    <input type="number" id="day" placeholder="DD">
                    <small></small>
                </div>

                <div class="block">
                    <label for="month">
                        MONTH
                    </label>
                    <input type="number" id="month" placeholder="MM">
                    <small></small>
                </div>

                <div class="block">
                    <label for="year">
                        YEAR
                    </label>
                    <input type="number" id="year" placeholder="YYYY">
                    <small></small>
                </div>
            </div>
            <div class="result">
                <hr>
                <button type="result" class="resultbtn"><img src="/images/arrow.png" alt=""></button>
            </div>
        </form>
        <div class="output">
            <h1><span id="YYYY">--</span>years</h1>
            <h1><span id="MM">--</span>months</h1>
            <h1><span id="DD">--</span>days</h1>
        </div>

        </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
